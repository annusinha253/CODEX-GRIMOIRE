<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghumakkar - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber: #D97706;
            --purple: #6B21A8;
            --cream: #FFF7ED;
            --text-dark: #333;
            --text-light: #FFF7ED;
            --border-glow: rgba(217, 119, 6, 0.5); /* Amber glow */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Subtle background texture - Replace 'path/to/your/mandala-texture.png' */
            /* For example, using a subtle pattern: */
            background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png'); 
            /* Or a subtle vintage map texture: */
            /* background-image: url('https://example.com/path/to/vintage-map-texture.png'); */
            background-repeat: repeat;
            background-size: auto;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            min-height: 600px;
            background-color: white; /* Fallback */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            /* Remove solid gradient, replace with image + overlay */
            /* background: linear-gradient(135deg, var(--amber), var(--purple)); */
            background-image: linear-gradient(135deg, rgba(107, 33, 168, 0.85), rgba(217, 119, 6, 0.85)), url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80'); /* Example: Taj Mahal sunrise - REPLACE THIS URL */
            /* Other examples: */
            /* background-image: linear-gradient(135deg, rgba(107, 33, 168, 0.85), rgba(217, 119, 6, 0.85)), url('https://images.unsplash.com/photo-1543097692-fa13c40fbafa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80'); /* Example: Varanasi Ghats */
            /* background-image: linear-gradient(135deg, rgba(107, 33, 168, 0.85), rgba(217, 119, 6, 0.85)), url('https://images.unsplash.com/photo-1591313017417-ac6387529995?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80'); /* Example: Hawa Mahal */
            background-size: cover; 
            background-position: center; 
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            /* Remove texture overlay here if using background-image above */
            /* background-blend-mode: overlay; */ 
        }

        /* Added to hide signup form initially */
        #signup-form {
            display: none;
        }

        .logo {
            font-family: 'Cinzel', 'Playfair Display', serif;
            font-size: 3rem; /* Adjust as needed */
            font-weight: 700;
            margin-bottom: 20px;
            /* Placeholder - replace with actual logo if available */
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Removed ::before pattern as the background image is now the main visual */
        /* .left-panel::before { ... } */

        .right-panel {
            flex: 1;
            padding: 60px 40px;
            background-color: var(--cream);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-family: 'Cinzel', 'Playfair Display', serif;
            color: var(--purple);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--purple);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(to right, #ffffff, #fefcfa); /* Soft gradient */
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--amber);
            box-shadow: 0 0 10px var(--border-glow); /* Glowing border */
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--amber), #f59e0b); /* Amber gradient */
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 119, 6, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--purple);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                min-height: auto;
            }

            .left-panel {
                min-height: 250px;
                padding: 30px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .login-form h2 {
                 font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <div class="logo">Ghumakkar</div>
            <p class="tagline">Your Virtual Yatra Saathi</p>
            <!-- You can add more visuals or patterns here -->
        </div>
        <div class="right-panel">
            <form class="login-form" id="login-form" action="#" method="post">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </form>

            <form class="login-form" id="signup-form" action="#" method="post" style="display: none;"> <!-- Initially hidden -->
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-login">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        console.log("Ghumakkar Login/Signup Page Loaded");
    </script>
</body>
</html>
