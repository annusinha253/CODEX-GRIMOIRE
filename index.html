<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tourist Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="header">
                <h1>AR Tourist Guide</h1>
                <p>Explore the world around you</p>
            </div>
            
            <div class="form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <button id="login-btn" class="primary-btn">Login</button>
                
                <p class="signup-text">Don't have an account? <a href="#" id="signup-link">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before attaching event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginBtn = document.getElementById('login-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const signupLink = document.getElementById('signup-link');

            // Login Button Event Listener
            loginBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Simple validation
                if (email === '' || password === '') {
                    alert('Please enter both email and password');
                    return;
                }

                // Mock login - in a real app, you would call an authentication API
                // For demo purposes, we'll just redirect to the preferences page
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'preferences.html';
            });

            // Signup Link Event Listener
            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Signup functionality will be implemented soon!');
            });
        });
    </script>
</body>
</html>
