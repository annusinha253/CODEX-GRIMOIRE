<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AR Tourist Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #6c5ce7, #a29bfe);
            --accent-gradient: linear-gradient(to right, #ff6b6b, #6b47ff);
            --primary-purple: #6c5ce7;
            --primary-blue: #2575fc;
            --light-purple: #a29bfe;
            --dark-purple: #5649c0;
            --white: #ffffff;
            --light-gray: #f5f7fa;
            --dark-text: #333;
            --medium-text: #636e72;
            --accent-green: #6BF178;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--white);
            transition: all 0.3s ease;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo {
            background: linear-gradient(135deg, #fa71cd, #9b59b6);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }

        .logo i {
            color: white;
            font-size: 30px;
        }

        /* Search bar */
        .search-bar {
            width: 100%;
            padding: 16px 25px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 18px;
            color: var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3), 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px) scale(1.01);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar:focus::placeholder {
            opacity: 0.5;
            transform: translateX(10px);
        }

        /* Feature buttons row */
        .feature-buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }

        .feature-button {
            flex: 1 1 150px;
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--white);
            border: none;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-button i {
            font-size: 24px;
            margin-bottom: 10px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .feature-button:hover {
            transform: translateY(-8px) scale(1.03);
            color: var(--white);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-button:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .feature-button:hover::before {
            opacity: 1;
        }

        .feature-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        /* Map section */
        .map-section {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .map-section:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-10px) scale(1.02);
        }

        .map-section:active {
            transform: translateY(-5px) scale(0.99);
            transition: all 0.1s;
        }

        .map-header {
            background: var(--secondary-gradient);
            color: var(--white);
            padding: 18px 25px;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .map-container {
            padding: 30px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .world-map {
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 600"><path fill="%236BF178" d="M 400,170 C 450,150 500,190 550,160 C 600,130 650,140 670,110 C 690,80 750,80 770,60 C 790,40 820,30 840,50 C 860,70 830,130 860,160 C 890,190 930,190 960,220 C 990,250 1000,280 1020,300 C 1040,320 1050,350 1030,380 C 1010,410 980,390 960,420 C 940,450 910,480 880,480 C 850,480 830,450 790,450 C 750,450 730,480 700,480 C 670,480 660,460 620,440 C 580,420 540,430 520,400 C 500,370 520,340 500,320 C 480,300 450,300 420,260 C 390,220 430,190 400,170 Z M 300,210 C 320,230 290,270 310,290 C 330,310 390,280 410,310 C 430,340 390,390 410,410 C 430,430 480,430 510,460 C 540,490 560,530 550,550 C 540,570 490,560 460,570 C 430,580 420,610 390,610 C 360,610 330,580 300,570 C 270,560 240,550 220,520 C 200,490 190,450 180,430 C 170,410 170,390 150,370 C 130,350 100,350 90,320 C 80,290 110,260 120,240 C 130,220 150,220 180,210 C 210,200 250,200 260,190 C 270,180 280,190 300,210 Z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: drop-shadow(0 0 10px rgba(107, 241, 120, 0.7));
            transition: all 0.5s ease;
        }

        .world-map:hover {
            filter: drop-shadow(0 0 20px rgba(107, 241, 120, 0.9));
            transform: scale(1.05);
        }

        /* Assistant buttons */
        .assistant-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .assistant-button {
            flex: 1;
            background: var(--secondary-gradient);
            color: var(--white);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .assistant-button i {
            font-size: 28px;
            margin-bottom: 15px;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .assistant-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .assistant-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .assistant-button:hover i {
            transform: scale(1.3) translateY(-5px);
        }

        .assistant-button:active {
            transform: translateY(-2px) scale(0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
        }

        .assistant-button:active::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                opacity: 1;
                transform: scale(0, 0);
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Hidden original buttons (for functionality) */
        .hidden-buttons {
            display: none;
        }

        /* Animation for glow pulse */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(108, 92, 231, 0.5), 0 10px 25px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 20px rgba(108, 92, 231, 0.8), 0 15px 35px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: 0 0 5px rgba(108, 92, 231, 0.5), 0 10px 25px rgba(0, 0, 0, 0.1); }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .feature-buttons {
                flex-wrap: wrap;
            }
            
            .feature-button {
                flex: 1 1 40%;
                font-size: 15px;
                height: 110px;
                padding: 15px 10px;
            }
            
            .assistant-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .assistant-button {
                width: 100%;
                height: 120px;
                padding: 20px 15px;
            }
            
            .map-header {
                font-size: 22px;
                padding: 15px 20px;
            }
            
            .map-container {
                height: 240px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 15px;
            }
            
            .feature-button {
                flex: 1 1 100%;
                margin-bottom: 5px;
                height: 90px;
            }
            
            .search-bar {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .map-header {
                font-size: 20px;
                padding: 12px 15px;
            }
            
            .map-container {
                height: 200px;
                padding: 15px;
            }
            
            .assistant-button {
                height: 100px;
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-globe-americas"></i>
            </div>
        </div>
        
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="search here">
        
        <!-- Feature Buttons -->
        <div class="feature-buttons">
            <button class="feature-button">
                <i class="fas fa-lightbulb"></i>
                smart suggestions
            </button>
            <button class="feature-button">
                <i class="fas fa-users"></i>
                community
            </button>
            <button class="feature-button">
                <i class="fas fa-map-marked-alt"></i>
                Smart Itinerary Planner
            </button>
            <button class="feature-button">
                <i class="fas fa-language"></i>
                select language
            </button>
        </div>
        
        <!-- Map Section -->
        <div class="map-section">
            <div class="map-header">nearby locations</div>
            <div class="map-container">
                <div class="world-map"></div>
            </div>
        </div>
        
        <!-- Assistant Buttons -->
        <div class="assistant-buttons">
            <button class="assistant-button">
                <i class="fas fa-comments"></i>
                virtual travel assistant chatbot
            </button>
            <button id="ar-btn-new" class="assistant-button">
                <i class="fas fa-vr-cardboard"></i>
                AR tour assistant
            </button>
        </div>
        
        <!-- Hidden original buttons to maintain functionality -->
        <div class="hidden-buttons">
            <button id="ar-btn">Launch AR Experience</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // DOM Elements
            const arBtn = document.getElementById('ar-btn');
            const arBtnNew = document.getElementById('ar-btn-new');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Connect the new AR button to the original one
            arBtnNew.addEventListener('click', function() {
                // Trigger click on the original button
                arBtn.click();
            });

            // AR Button Event Listener (original functionality)
            arBtn.addEventListener('click', function() {
                // In a real app, this would launch the AR experience
                alert('AR functionality would be implemented here in a production app.\n\nThis would typically use WebXR or a device camera API to provide an augmented reality experience.');
            });

            // Logout Button Event Listener
            logoutBtn.addEventListener('click', function() {
                // Clear user data from localStorage
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userPreferences');
                
                // Redirect to login page
                window.location.href = 'index.html';
            });

            // Add logout functionality to the double tap on the page
            let lastTap = 0;
            document.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    // Double tap detected
                    if (confirm('Do you want to logout?')) {
                        logoutBtn.click();
                    }
                }
                lastTap = currentTime;
            });

            // Check if user has set preferences
            const userPreferences = localStorage.getItem('userPreferences');
            if (userPreferences) {
                // Parse user preferences
                const preferences = JSON.parse(userPreferences);
                
                // Example of using preferences to customize content (in a real app)
                console.log('User preferences loaded:', preferences);
                
                // You could use these preferences to customize the UI
                // For example, if they're interested in history, show more historical content
                if (preferences.interests && preferences.interests.heritage) {
                    console.log('User is interested in heritage sites');
                }
                
                if (preferences.interests && preferences.interests.adventure) {
                    console.log('User is interested in adventure activities');
                }
            }
        });
    </script>
</body>
</html>
