<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AR Tourist Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-blue: #3498db;
            --primary-purple: #9C27B0;
            --primary-gradient: linear-gradient(135deg, #3498db, #8e44ad);
            --glow-blue: rgba(52, 152, 219, 0.6);
            --glow-purple: rgba(156, 39, 176, 0.6);
            --light-bg: rgba(255, 255, 255, 0.9);
            --dark-text: #333;
            --medium-text: #555;
            --light-text: #fff;
            --accent-green: #6BF178;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Search bar */
        .search-bar {
            width: 100%;
            padding: 15px 25px;
            background-color: var(--light-bg);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            color: var(--medium-text);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--glow-blue), 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Feature buttons row */
        .feature-buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }

        .feature-button {
            flex: 1 1 150px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            border: none;
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--glow-blue), var(--glow-purple));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 25px;
        }

        .feature-button:hover {
            transform: translateY(-5px);
            color: var(--light-text);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 15px var(--glow-blue);
        }

        .feature-button:hover::before {
            opacity: 1;
        }

        /* Map section */
        .map-section {
            background-color: var(--light-bg);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .map-section:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), 0 0 20px var(--glow-purple);
            transform: translateY(-5px);
        }

        .map-header {
            background: linear-gradient(to right, #333, #555);
            color: var(--light-text);
            padding: 18px 25px;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .map-container {
            padding: 30px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,240,240,0.9));
        }

        .world-map {
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 600"><path fill="%236BF178" d="M 400,170 C 450,150 500,190 550,160 C 600,130 650,140 670,110 C 690,80 750,80 770,60 C 790,40 820,30 840,50 C 860,70 830,130 860,160 C 890,190 930,190 960,220 C 990,250 1000,280 1020,300 C 1040,320 1050,350 1030,380 C 1010,410 980,390 960,420 C 940,450 910,480 880,480 C 850,480 830,450 790,450 C 750,450 730,480 700,480 C 670,480 660,460 620,440 C 580,420 540,430 520,400 C 500,370 520,340 500,320 C 480,300 450,300 420,260 C 390,220 430,190 400,170 Z M 300,210 C 320,230 290,270 310,290 C 330,310 390,280 410,310 C 430,340 390,390 410,410 C 430,430 480,430 510,460 C 540,490 560,530 550,550 C 540,570 490,560 460,570 C 430,580 420,610 390,610 C 360,610 330,580 300,570 C 270,560 240,550 220,520 C 200,490 190,450 180,430 C 170,410 170,390 150,370 C 130,350 100,350 90,320 C 80,290 110,260 120,240 C 130,220 150,220 180,210 C 210,200 250,200 260,190 C 270,180 280,190 300,210 Z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: drop-shadow(0 0 8px rgba(107, 241, 120, 0.5));
            transition: all 0.5s ease;
        }

        .world-map:hover {
            filter: drop-shadow(0 0 15px rgba(107, 241, 120, 0.8));
            transform: scale(1.02);
        }

        /* Assistant buttons */
        .assistant-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .assistant-button {
            flex: 1;
            background-color: var(--light-bg);
            color: var(--dark-text);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .assistant-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .assistant-button:hover {
            transform: translateY(-5px);
            color: var(--light-text);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), 0 0 20px var(--glow-purple);
        }

        .assistant-button:hover::before {
            opacity: 1;
        }

        /* Animation for glow pulse */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--glow-blue), 0 0 10px var(--glow-blue); }
            50% { box-shadow: 0 0 20px var(--glow-blue), 0 0 30px var(--glow-purple); }
            100% { box-shadow: 0 0 5px var(--glow-blue), 0 0 10px var(--glow-blue); }
        }

        /* Hidden original buttons (for functionality) */
        .hidden-buttons {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .feature-buttons {
                flex-wrap: wrap;
            }
            
            .feature-button {
                flex: 1 1 40%;
                font-size: 15px;
                height: 110px;
                padding: 15px 10px;
            }
            
            .assistant-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .assistant-button {
                width: 100%;
                height: 120px;
                padding: 20px 15px;
            }
            
            .map-header {
                font-size: 22px;
                padding: 15px 20px;
            }
            
            .map-container {
                height: 240px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 15px;
            }
            
            .feature-button {
                flex: 1 1 100%;
                margin-bottom: 5px;
                height: 90px;
            }
            
            .search-bar {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .map-header {
                font-size: 20px;
                padding: 12px 15px;
            }
            
            .map-container {
                height: 200px;
                padding: 15px;
            }
            
            .assistant-button {
                height: 100px;
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="search here">
        
        <!-- Feature Buttons -->
        <div class="feature-buttons">
            <button class="feature-button">smart suggestions</button>
            <button class="feature-button">community</button>
            <button class="feature-button">Smart Itinerary Planner</button>
            <button class="feature-button">select language</button>
        </div>
        
        <!-- Map Section -->
        <div class="map-section">
            <div class="map-header">nearby locations</div>
            <div class="map-container">
                <div class="world-map"></div>
            </div>
        </div>
        
        <!-- Assistant Buttons -->
        <div class="assistant-buttons">
            <button class="assistant-button">virtual travel assistant chatbot</button>
            <button id="ar-btn-new" class="assistant-button">AR tour assistant</button>
        </div>
        
        <!-- Hidden original buttons to maintain functionality -->
        <div class="hidden-buttons">
            <button id="ar-btn">Launch AR Experience</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // DOM Elements
            const arBtn = document.getElementById('ar-btn');
            const arBtnNew = document.getElementById('ar-btn-new');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Connect the new AR button to the original one
            arBtnNew.addEventListener('click', function() {
                // Trigger click on the original button
                arBtn.click();
            });

            // AR Button Event Listener (original functionality)
            arBtn.addEventListener('click', function() {
                // In a real app, this would launch the AR experience
                alert('AR functionality would be implemented here in a production app.\n\nThis would typically use WebXR or a device camera API to provide an augmented reality experience.');
            });

            // Logout Button Event Listener
            logoutBtn.addEventListener('click', function() {
                // Clear user data from localStorage
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userPreferences');
                
                // Redirect to login page
                window.location.href = 'index.html';
            });

            // Add logout functionality to the double tap on the page
            let lastTap = 0;
            document.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    // Double tap detected
                    if (confirm('Do you want to logout?')) {
                        logoutBtn.click();
                    }
                }
                lastTap = currentTime;
            });

            // Check if user has set preferences
            const userPreferences = localStorage.getItem('userPreferences');
            if (userPreferences) {
                // Parse user preferences
                const preferences = JSON.parse(userPreferences);
                
                // Example of using preferences to customize content (in a real app)
                console.log('User preferences loaded:', preferences);
                
                // You could use these preferences to customize the UI
                // For example, if they're interested in history, show more historical content
                if (preferences.interests.history) {
                    console.log('User is interested in history');
                }
                
                // Apply accessibility settings
                if (preferences.accessibility.highContrast) {
                    // In a real app, you would apply high contrast styles
                    console.log('High contrast mode would be enabled');
                }
            }
        });
    </script>
</body>
</html>
