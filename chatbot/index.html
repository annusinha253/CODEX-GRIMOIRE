<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Assistant - Ghummakar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="page-title">Virtual Travel Assistant</h1>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <div class="assistant-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="assistant-info">
          <h2>Ghummakar AI</h2>
          <p>Your personal travel guide</p>
        </div>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about destinations, travel tips, or itineraries..." />
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <div class="suggestion-chips">
      <div class="chip">What to pack for mountains?</div>
      <div class="chip">Best time to visit Goa</div>
      <div class="chip">Local cuisines in Rajasthan</div>
      <div class="chip">Budget travel tips</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
