<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - AR Tourist Guide</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .primary-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .primary-btn:hover {
            background-color: #2980b9;
        }

        .signup-text {
            text-align: center;
            font-size: 14px;
        }

        .signup-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }

        /* preferences.css */
        .preferences-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .preferences-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .checkbox-item label {
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn {
            margin-top: 20px;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .preferences-content {
                padding: 30px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container preferences-container">
        <div class="preferences-content">
            <div class="header">
                <h1>Customize Your Experience</h1>
                <p>Set your preferences for a personalized journey</p>
            </div>
            
            <div class="preferences-form">
                <div class="section">
                    <h2>Interests</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="history" checked>
                            <label for="history">History</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="architecture" checked>
                            <label for="architecture">Architecture</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="art">
                            <label for="art">Art</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="culture" checked>
                            <label for="culture">Culture</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="food">
                            <label for="food">Food</label>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Accessibility</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="audioGuide" checked>
                            <label for="audioGuide">Audio Guide</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="textToSpeech">
                            <label for="textToSpeech">Text to Speech</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="highContrast">
                            <label for="highContrast">High Contrast</label>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Notifications</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="nearby" checked>
                            <label for="nearby">Nearby Attractions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="updates" checked>
                            <label for="updates">Updates</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="community">
                            <label for="community">Community Tips</label>
                        </div>
                    </div>
                </div>
                
                <button id="save-btn" class="primary-btn">Save Preferences</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // DOM Elements
            const saveBtn = document.getElementById('save-btn');
            
            // Interest checkboxes
            const historyCheckbox = document.getElementById('history');
            const architectureCheckbox = document.getElementById('architecture');
            const artCheckbox = document.getElementById('art');
            const cultureCheckbox = document.getElementById('culture');
            const foodCheckbox = document.getElementById('food');
            
            // Accessibility checkboxes
            const audioGuideCheckbox = document.getElementById('audioGuide');
            const textToSpeechCheckbox = document.getElementById('textToSpeech');
            const highContrastCheckbox = document.getElementById('highContrast');
            
            // Notification checkboxes
            const nearbyCheckbox = document.getElementById('nearby');
            const updatesCheckbox = document.getElementById('updates');
            const communityCheckbox = document.getElementById('community');
            
            // Load saved preferences if they exist
            const savedPreferences = localStorage.getItem('userPreferences');
            if (savedPreferences) {
                const preferences = JSON.parse(savedPreferences);
                
                // Set interests
                historyCheckbox.checked = preferences.interests.history;
                architectureCheckbox.checked = preferences.interests.architecture;
                artCheckbox.checked = preferences.interests.art;
                cultureCheckbox.checked = preferences.interests.culture;
                foodCheckbox.checked = preferences.interests.food;
                
                // Set accessibility
                audioGuideCheckbox.checked = preferences.accessibility.audioGuide;
                textToSpeechCheckbox.checked = preferences.accessibility.textToSpeech;
                highContrastCheckbox.checked = preferences.accessibility.highContrast;
                
                // Set notifications
                nearbyCheckbox.checked = preferences.notifications.nearby;
                updatesCheckbox.checked = preferences.notifications.updates;
                communityCheckbox.checked = preferences.notifications.community;
            }
            
            // Save Button Event Listener
            saveBtn.addEventListener('click', function() {
                // Gather all preferences
                const preferences = {
                    interests: {
                        history: historyCheckbox.checked,
                        architecture: architectureCheckbox.checked,
                        art: artCheckbox.checked,
                        culture: cultureCheckbox.checked,
                        food: foodCheckbox.checked
                    },
                    accessibility: {
                        audioGuide: audioGuideCheckbox.checked,
                        textToSpeech: textToSpeechCheckbox.checked,
                        highContrast: highContrastCheckbox.checked
                    },
                    notifications: {
                        nearby: nearbyCheckbox.checked,
                        updates: updatesCheckbox.checked,
                        community: communityCheckbox.checked
                    }
                };
                
                // Save preferences to localStorage
                localStorage.setItem('userPreferences', JSON.stringify(preferences));
                
                // Show success message
                alert('Preferences saved successfully!');
                
                // Redirect to home page
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
