<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AR Tourist Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #6c5ce7, #a29bfe);
            --accent-gradient: linear-gradient(to right, #ff6b6b, #6b47ff);
            --primary-purple: #6c5ce7;
            --primary-blue: #2575fc;
            --light-purple: #a29bfe;
            --dark-purple: #5649c0;
            --white: #ffffff;
            --light-gray: #f5f7fa;
            --dark-text: #333;
            --medium-text: #636e72;
            --accent-green: #6BF178;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--white);
            transition: all 0.3s ease;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo {
            background: linear-gradient(135deg, #fa71cd, #9b59b6);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }

        .logo i {
            color: white;
            font-size: 30px;
        }

        /* Search bar */
        .search-bar {
            width: 100%;
            padding: 16px 25px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 18px;
            color: var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3), 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px) scale(1.01);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar:focus::placeholder {
            opacity: 0.5;
            transform: translateX(10px);
        }

        /* Feature buttons row */
        .feature-buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }

        .feature-button {
            flex: 1 1 150px;
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--white);
            border: none;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-button i {
            font-size: 24px;
            margin-bottom: 10px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .feature-button:hover {
            transform: translateY(-8px) scale(1.03);
            color: var(--white);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-button:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .feature-button:hover::before {
            opacity: 1;
        }

        .feature-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        /* Map section */
        .map-section {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .map-section:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-10px) scale(1.02);
        }

        .map-section:active {
            transform: translateY(-5px) scale(0.99);
            transition: all 0.1s;
        }

        .map-header {
            background: var(--secondary-gradient);
            color: var(--white);
            padding: 18px 25px;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-search {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            width: 180px;
            transition: all 0.3s ease;
        }

        .location-search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .location-search:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            width: 220px;
        }

        .search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .map-container {
            padding: 30px;
            min-height: 280px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.05);
            flex-direction: column;
        }

        #places {
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
        }

        .place {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .place:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .place strong {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        /* Loading and no results messages */
        .loading, .no-results {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        /* Assistant buttons */
        .assistant-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .assistant-button {
            flex: 1;
            background: var(--secondary-gradient);
            color: var(--white);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .assistant-button i {
            font-size: 28px;
            margin-bottom: 15px;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .assistant-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .assistant-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .assistant-button:hover i {
            transform: scale(1.3) translateY(-5px);
        }

        .assistant-button:active {
            transform: translateY(-2px) scale(0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
        }

        .assistant-button:active::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                opacity: 1;
                transform: scale(0, 0);
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Hidden original buttons (for functionality) */
        .hidden-buttons {
            display: none;
        }

        /* Animation for glow pulse */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(108, 92, 231, 0.5), 0 10px 25px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 20px rgba(108, 92, 231, 0.8), 0 15px 35px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: 0 0 5px rgba(108, 92, 231, 0.5), 0 10px 25px rgba(0, 0, 0, 0.1); }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .feature-buttons {
                flex-wrap: wrap;
            }
            
            .feature-button {
                flex: 1 1 40%;
                font-size: 15px;
                height: 110px;
                padding: 15px 10px;
            }
            
            .assistant-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .assistant-button {
                width: 100%;
                height: 120px;
                padding: 20px 15px;
            }
            
            .map-header {
                font-size: 22px;
                padding: 15px 20px;
            }
            
            .map-container {
                height: 240px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 15px;
            }
            
            .feature-button {
                flex: 1 1 100%;
                margin-bottom: 5px;
                height: 90px;
            }
            
            .search-bar {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .map-header {
                font-size: 20px;
                padding: 12px 15px;
            }
            
            .map-container {
                height: 200px;
                padding: 15px;
            }
            
            .assistant-button {
                height: 100px;
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-globe-americas"></i>
            </div>
        </div>
        
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="search here">
        
        <!-- Feature Buttons -->
        <div class="feature-buttons">
            <a href="smart-suggestions.html" class="feature-button">
                <i class="fas fa-lightbulb"></i>
                smart suggestions
            </a>
            <a href="community.html" class="feature-button">
                <i class="fas fa-users"></i>
                community
            </a>
            <a href="itinerary-planner.html" class="feature-button">
                <i class="fas fa-map-marked-alt"></i>
                Smart Itinerary Planner
            </a>
            <button class="feature-button">
                <i class="fas fa-language"></i>
                select language
            </button>
        </div>
        
        <!-- Map Section -->
        <div class="map-section">
            <div class="map-header">
                <span>nearby locations</span>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search places..." class="location-search">
                    <button onclick="searchPlaces()" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="map-container">
                <div id="places">Search for nearby attractions, restaurants, or landmarks</div>
            </div>
        </div>
        
        <!-- Assistant Buttons -->
        <div class="assistant-buttons">
            <button class="assistant-button">
                <i class="fas fa-comments"></i>
                virtual travel assistant chatbot
            </button>
            <button id="ar-btn-new" class="assistant-button">
                <i class="fas fa-vr-cardboard"></i>
                AR tour assistant
            </button>
        </div>
        
        <!-- Hidden original buttons to maintain functionality -->
        <div class="hidden-buttons">
            <button id="ar-btn">Launch AR Experience</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHrUYd_UJ_JLtzdUFU7jpvUgGH-IN8y64&libraries=places&callback=initPlaces" async defer></script>
    <script>
        // Initialize Places API
        function initPlaces() {
            console.log('Google Maps API loaded');
            // Create a PlacesService instance with a dummy div element
            const placesService = new google.maps.places.PlacesService(
                document.createElement('div')
            );
            
            // Store the service in the global window object for access in other functions
            window.placesService = placesService;
            
            // Try to get user's location immediately
            getUserLocation();
            
            // Add event listener for Enter key on search input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchPlaces();
                    }
                });
            }
        }
        
        // Get user's location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Store the user's location for places search
                    window.userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    console.log('User location obtained:', window.userLocation);
                    
                    // Automatically search for nearby attractions when location is obtained
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput && searchInput.value.trim() === '') {
                        searchInput.value = 'attractions';
                        searchPlaces();
                    }
                }, function(error) {
                    console.error('Error getting location:', error);
                    // Set a default location (Delhi, India)
                    window.userLocation = { lat: 28.7041, lng: 77.1025 };
                    
                    // Automatically search for nearby attractions with default location
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput && searchInput.value.trim() === '') {
                        searchInput.value = 'attractions';
                        searchPlaces();
                    }
                });
            } else {
                console.log('Geolocation not supported');
                // Set a default location if geolocation is not supported
                window.userLocation = { lat: 28.7041, lng: 77.1025 };
                
                // Automatically search for nearby attractions with default location
                const searchInput = document.getElementById('searchInput');
                if (searchInput && searchInput.value.trim() === '') {
                    searchInput.value = 'attractions';
                    searchPlaces();
                }
            }
        }

        // Google Places API search function
        function searchPlaces() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const placesDiv = document.getElementById('places');
            placesDiv.innerHTML = '<div class="loading">Searching for places...</div>';

            // Use the user's location if available, otherwise use a default location
            const searchLocation = window.userLocation || { lat: 28.7041, lng: 77.1025 }; // Default: Delhi
            const location = new google.maps.LatLng(searchLocation.lat, searchLocation.lng);

            console.log('Searching for:', query, 'near', searchLocation);

            const request = {
                query: query,
                location: location,
                radius: 5000 // Search within 5km radius
            };

            // Make sure placesService is available
            if (!window.placesService) {
                window.placesService = new google.maps.places.PlacesService(
                    document.createElement('div')
                );
            }

            // Perform the text search
            window.placesService.textSearch(request, function(results, status) {
                console.log('Places API response:', status, results);
                
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    placesDiv.innerHTML = '';
                    
                    // Display up to 5 results
                    results.slice(0, 5).forEach(place => {
                        const div = document.createElement('div');
                        div.className = 'place';
                        div.innerHTML = `
                            <strong>${place.name}</strong>
                            <div>📍 ${place.formatted_address || 'Address not available'}</div>
                            <div>⭐ ${place.rating ? place.rating + '/5' : 'No ratings yet'}</div>
                        `;
                        
                        // Make the place clickable to open in Google Maps
                        div.addEventListener('click', function() {
                            window.open(`https://www.google.com/maps/place/?q=place_id:${place.place_id}`, '_blank');
                        });
                        
                        placesDiv.appendChild(div);
                    });
                } else {
                    placesDiv.innerHTML = '<div class="no-results">No places found. Try a different search term.</div>';
                    console.error('Places search error:', status);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // DOM Elements
            const arBtn = document.getElementById('ar-btn');
            const arBtnNew = document.getElementById('ar-btn-new');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Connect the new AR button to the original one
            arBtnNew.addEventListener('click', function() {
                // Trigger click on the original button
                arBtn.click();
            });

            // AR Button Event Listener (original functionality)
            arBtn.addEventListener('click', function() {
                // In a real app, this would launch the AR experience
                alert('AR functionality would be implemented here in a production app.\n\nThis would typically use WebXR or a device camera API to provide an augmented reality experience.');
            });

            // Logout Button Event Listener
            logoutBtn.addEventListener('click', function() {
                // Clear user data from localStorage
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userPreferences');
                
                // Redirect to login page
                window.location.href = 'index.html';
            });

            // Add logout functionality to the double tap on the page
            let lastTap = 0;
            document.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    // Double tap detected
                    if (confirm('Do you want to logout?')) {
                        logoutBtn.click();
                    }
                }
                lastTap = currentTime;
            });

            // Check if user has set preferences
            const userPreferences = localStorage.getItem('userPreferences');
            if (userPreferences) {
                // Parse user preferences
                const preferences = JSON.parse(userPreferences);
                
                // Example of using preferences to customize content (in a real app)
                console.log('User preferences loaded:', preferences);
                
                // You could use these preferences to customize the UI
                // For example, if they're interested in history, show more historical content
                if (preferences.interests && preferences.interests.heritage) {
                    console.log('User is interested in heritage sites');
                }
                
                if (preferences.interests && preferences.interests.adventure) {
                    console.log('User is interested in adventure activities');
                }
            }
        });
    </script>
